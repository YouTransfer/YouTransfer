<header class="col-md-12">
	<h1><a href="/">{{ general.title | safe }}</a></h1>
	<h2>{{ general.subtitle | safe }}</h2>
</header>

{% if security.accessRights == 'restricted' and user %}
<div class="profile dropdown" data-dropdown>
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">	
	    <img src="{{ user.picture }}" />
	</a>
	<ul class="dropdown-menu" role="menu">
		<li><a href="/signout/"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
	</ul>
</div>
{% endif %}
